{% extends "base.html" %}

{% block content %}
<div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Countries</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>Country</th>
              <th>Country Security Level</th>
              <th>Security Level 3 Approver</th>
            </tr>
          </thead>
          <tbody>
            {% for country in countries %}
            <tr>
              <td><a href="{% url 'view_country' country_id=country.id %}">{{country.country}}</a></td>
              <td>{{country.security_level}}</td>
              <td>{{country.security_level_3_approver}}</td>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  {% endblock content %}
