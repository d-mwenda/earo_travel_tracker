{% extends "base.html" %}

{% block content %}
<div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">All Departments</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for department in departments %}
            <tr>
              <td><a href="{% url 'u_department_details' department_id=department.id %}">{{department.department}}</a></td>
              <td>{{department.description}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  {% endblock content %}
