{% extends "base.html" %}

{% block content %}
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    {% for message in messages %}
    <div class="alert text-center {% if message.tags == 'error' %}alert-danger{%else%}alert-{{message.tags}}{%endif%} alert-dismissible fade show">
    <h6>
    {{message}}
    </h6>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-subtitle">Revoke Delegation of Approval</h5>
        </div>
        <div class="card-body">
            <form class="" method="POST">
                    <div class="row">
                        {% include 'render_form_full_width.html' %}
                        <div class="col-12">
                            <a href="{% url 'delegate_approval' %}" class="btn btn-outline-danger float-left">Cancel</a>
                            <button class="btn btn-outline-primary float-right" type="submit">Revoke Delegation</button>
                        </div>
                        <!-- /.col-12 -->
                    </div>
                    <!-- /.row -->
            </form>
        </div>
        <!-- /.card-body -->
    </div>
</div>
{% endblock content %}
