{% extends "base.html" %}

{% block content %}
<div class="col-xs-12 col-lg-8 col-xl-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Approvers</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Security Level</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            {% for approver in approvers %}
            <tr>
              <td><a href="">{{approver.approver}}&nbsp;{{approver.first_name}}</a></td>
              <td>{{approver.security_level}}</td>
              {% if approver.is_active %}
              <td>Active</td>
              {% else %}
              <td>Inactive</td>
              {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  {% endblock content %}
