{% extends 'base.html' %}
{% block content %}

<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">
        {{department.department}} Department
      </h3>
      <span class="float-right">
        <a href="{% url 'u_edit_department' department_id=department.id %}" class="btn btn-secondary right">Edit Department</a>
      </span>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-4">Name</dt>
        <dd class="col-sm-8">{{department.department}}</dd>
        <dt class="col-sm-4">Description</dt>
        <dd class="col-sm-8"> {{department.description}}</dd>
        <dt class="col-sm-4">Approver</dt>
        <dd class="col-sm-8"> {{department.trip_approver.first_name}} {{department.trip_approver.last_name}}</dd>
        </dd>
      </dl>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
{% endblock content %}
