{% extends "base.html" %}

    <div class="card card-primary">
        <form class="" method="POST">
            <div class="card-body"> 
                <div class="row">
                    {% include 'render_form.html' %}
                    <a href="{% url 'u_trip_details' trip_id=request.session.trip_id %}" class="btn btn-danger float-left">Cancel</a>

                </div> 
            </div>
        </form>
    </div>
</div>
{% endblock content %}
